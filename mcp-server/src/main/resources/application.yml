spring:
  application:
    name: starforge-mcp-server
  ai:
    mcp:
      server:
        name: starforge-mcp-server
        version: 1.0.0
        capabilities:
          tool: true
          resource: false
          prompt: false
          completion: false
  profiles:
    include: qdrant
  main:
    banner-mode: off

# Logging
logging:
  level:
    com.spyder: INFO
    org.springframework.ai: DEBUG
